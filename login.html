<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login Page</title>
  </head>

  <body id="body">
    <header>Youngrilex</header>
    <section id="section">
      <h3>Log in to Youngrilex</h3>
      <form>
        <label for="username"> <span> Email/Phone number:</span></label>
        <input type="text" id="username" name="username" /><br />
        <label for="pwd"><span> Password:</span></label>
        <input type="password" id="pwd" name="pwd" /><br />
        <input
          type="submit"
          id="submit"
          onclick="alert('Logged in successfully')"
          value="Log in"
        />
      </form>
      <h3>Forgotten account?</h3>
      <h5 id="new">Create new account</h5>
    </section>
  </body>
</html>
